<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body>

    <div style="margin-top:150px" class="container">
        <h3>Todo List</h3>
        <hr>
        <form action="addTodo/" method="post">
            {% csrf_token %}
            <div class="form-group">
            <label for="formGroupExampleInput">Todo Başlık</label>
            <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Todo ismi girin">
            </div>
            <button type="submit" class="btn btn-danger">Ekle</button>
            </form>
        <hr>

        {% if todos %}
        <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Todo Başlık</th>
      <th scope="col">Todo Durum</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
        {% for todo in todos %}
            <tr>
        <th scope="row">{{todo.id}}</th>
        <td>{{todo.title}}</td>

        {% if todo.completed %}
        <td>Tamamlandı</td>
        {% else %}
        <td>Tamamlanmadı</td>
        {% endif %}

        <td>{{todo.completed}}</td>
        <td><a href="/update/{{todo.id}}" class="btn btn-danger">Güncelle</a></td>
        <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Sil</a></td>
            </tr>
        {% endfor %}

  </tbody>
</table>
{% else %}

        <div class="alert alert-danger"> 
            Herhangi bir todonuz bulunmuyor.
        </div>

        {% endif %}
    </div>



</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</html>
